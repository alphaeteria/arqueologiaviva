<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arqueologia Viva - Notícias e Descobertas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header de Navegação -->
    <header class="news-header">
        <div class="header-content">
            
            <div class="header-left">
                <a href="index.html" class="back-btn-circle" title="Voltar para Home">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                
                <div class="header-divider"></div>
                
                <h1 class="page-title">Últimas Descobertas</h1>
            </div>
            
            <div class="header-right">
                <span class="update-badge">
                    <i class="fa-solid fa-rotate"></i> Atualizado hoje
                </span>
            </div>

        </div>
    </header>

    <main class="news-container">
        
        <!-- Seção Principal (Destaque) -->
        <section class="featured-news">
            <!-- Skeleton Loading Inicial -->
            <div class="featured-card skeleton"></div>
        </section>

        <!-- Grid de Notícias -->
        <section class="news-grid" id="news-grid">
             <!-- Skeletons para carregamento -->
             <div class="news-card skeleton"></div>
             <div class="news-card skeleton"></div>
             <div class="news-card skeleton"></div>
             <div class="news-card skeleton"></div>
        </section>

        <!-- Botão Carregar Mais -->
        <div class="load-more-container">
            <button id="load-more-btn" class="load-more-btn">Ver Mais Notícias</button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="news-footer">
        <p>Arqueologia Viva &copy; 2025.</p>
    </footer>
    
    <script src ="dados.js"></script>
    <script src="script.js"></script>
</body>
</html>
